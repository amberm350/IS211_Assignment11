<!DOCTYPE html>
<html>
    <head>
        <title>This is our to do list</title>
    </head>
    <body>
        <h1>Welcome to my To-Do List</h1>
        <p>Here are your To-Dos:</p>
        <ul>
            {% for todo in list_todo %}
            <li>Task: {{ todo['task'] }}</li>
            {% endfor %}
          </ul>
        <p>
            Please enter a task into the to do list:
            <ul>
                <form action= "todolist" method = "POST">
                    <label for="task">Enter a task:</label>
                    <input type="text" id="task" name="task"><br><br>
                    <label for="email">Enter an email address:</label>
                    <input type="text" id="email" name="email"><br><br>
                    
                    <label for="difficulty">What difficulty level is this task?:</label>

                    <select name="difficulty" id="difficulty">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <label for="submit">Add to do item</label>
                    <input type="submit" value="submit">
                </form>
            </ul>
        </p>
        <p>
            Do you want to clear the list?
            <ul>
                <form action= "clear">
                    <label for="clear">Clear list</label>
                    <input type="submit" value="clear">
                </form>
                
            </ul>
        </p>

    </body> 
 </html>
